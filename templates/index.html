<!DOCTYPE html>
<html>
<head>
    <title>RevampSite - Requirements Collector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.assistant {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .start-screen {
            padding: 40px;
            text-align: center;
        }
        
        .start-screen h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .start-screen p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .progress {
            padding: 10px 20px;
            background: #f0f0f0;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ RevampSite</h1>
            <p>Transform your Instagram into a stunning website</p>
        </div>
        
        <div id="startScreen" class="start-screen">
            <h2>Let's create your website!</h2>
            <p>Enter your Instagram username to begin</p>
            <div class="input-group">
                <input type="text" id="instagramUsername" placeholder="@yourusername" />
                <button onclick="startProject()" id="startButton">Start</button>
            </div>
            <div id="errorMessage" class="error" style="display: none;"></div>
        </div>
        
        <div id="chatScreen" style="display: none;">
            <div class="progress" id="progress">Step 1/5</div>
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="userInput" placeholder="Type your answer..." disabled />
                    <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let sessionId = null;
        let projectId = null;
        
        async function startProject() {
            const username = document.getElementById('instagramUsername').value.trim();
            if (!username) {
                showError('Please enter an Instagram username');
                return;
            }
            
            const button = document.getElementById('startButton');
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = 'Loading... <span class="loading"></span>';
            
            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({instagram_username: username})
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to start project');
                }
                
                sessionId = data.session_id;
                projectId = data.project_id;
                
                // Switch to chat screen
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('chatScreen').style.display = 'block';
                
                // Display messages
                displayConversation(data.conversation);
                
                // Enable input
                document.getElementById('userInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('userInput').focus();
                
            } catch (error) {
                showError('Error: ' + error.message);
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message || !sessionId) return;
            
            const sendBtn = document.getElementById('sendButton');
            input.disabled = true;
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send message');
                }
                
                // Clear input
                input.value = '';
                
                // Display updated conversation
                displayConversation(data);
                
                // Check if complete
                if (data.is_complete) {
                    input.placeholder = 'Requirements collected! Generating website...';
                    if (data.lovable_prompt) {
                        setTimeout(() => {
                            displayPrompt(data.lovable_prompt);
                        }, 2000);
                    }
                } else {
                    input.disabled = false;
                    sendBtn.disabled = false;
                    input.focus();
                }
                
            } catch (error) {
                showError('Error: ' + error.message);
                input.disabled = false;
                sendBtn.disabled = false;
            }
        }
        
        function displayConversation(data) {
            const container = document.getElementById('chatContainer');
            const progress = document.getElementById('progress');
            
            // Update progress
            if (data.progress) {
                progress.textContent = 'Step ' + data.progress;
            }
            
            // Clear and redisplay messages
            container.innerHTML = '';
            
            if (data.messages) {
                data.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message ' + msg.role;
                    
                    const bubbleDiv = document.createElement('div');
                    bubbleDiv.className = 'message-bubble';
                    bubbleDiv.textContent = msg.content;
                    
                    messageDiv.appendChild(bubbleDiv);
                    container.appendChild(messageDiv);
                });
                
                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            }
        }
        
        function displayPrompt(prompt) {
            const container = document.getElementById('chatContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = '<strong>Generated Website Prompt:</strong><br><br>' + 
                                 prompt.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Handle Enter key
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !this.disabled) {
                    sendMessage();
                }
            });
            
            document.getElementById('instagramUsername').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startProject();
                }
            });
        });
    </script>
</body>
</html>
